form:
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    cache:
      type: toggle
      label: Cache Feeds
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    static_cache:
      type: toggle
      label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.STATIC_CACHE.LABEL
      description: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.STATIC_CACHE.DESCRIPTION
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    debug:
      type: toggle
      label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.DEBUG.LABEL
      description: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.DEBUG.DESCRIPTION
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    log_file:
      type: text
      label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.LOGFILE.LABEL
      description: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.LOGFILE.DESCRIPTION
      default: 1
    silence_security:
      type: toggle
      label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.SILENCE_SECURITY.LABEL
      description: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.SILENCE_SECURITY.DESCRIPTION
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    twig_feeds:
      name: twig_feeds
      type: list
      array: true
      style: vertical
      label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.LABEL
      fields:
        .source:
          type: text
          label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.SOURCE.LABEL
          placeholder: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.SOURCE.DESCRIPTION
          validate:
            required: true
        .name:
          type: text
          label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.NAME.LABEL
          placeholder: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.NAME.DESCRIPTION
        .start:
          type: text
          label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.START.LABEL
          placeholder: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.START.DESCRIPTION
          validate:
            type: int
            min: 0
            max: 500
        .end:
          type: text
          label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.END.LABEL
          placeholder: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.END.DESCRIPTION
          validate:
            type: int
            min: 0
            max: 500
        .categories:
          type: selectize
          merge_items: true
          label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.CATEGORIES.LABEL
          placeholder: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.CATEGORIES.DESCRIPTION
          selectize:
            allowEmptyOption: true
            data-options@:
              [
                '\Grav\Plugin\TwigFeedsPlugin::taxonomyValues',
                "category",
                "selectize",
              ]
          validate:
            type: commalist
        .tags:
          type: selectize
          merge_items: true
          label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.TAGS.LABEL
          placeholder: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.TAGS.DESCRIPTION
          selectize:
            allowEmptyOption: true
            data-options@:
              [
                '\Grav\Plugin\TwigFeedsPlugin::taxonomyValues',
                "tag",
                "selectize",
              ]
          validate:
            type: commalist
        .mode:
          type: select
          label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.MODE.LABEL
          options:
            default: "Default - parse feed normally"
            direct: "Direct - get feed without checking headers"
        .cache_time:
          type: text
          label: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.CACHE_TIME.LABEL
          placeholder: PLUGIN_TWIGFEEDS.ADMIN.OPTIONS.TWIG_FEEDS.CACHE_TIME.DESCRIPTION
          validate:
            type: int
            min: 0
