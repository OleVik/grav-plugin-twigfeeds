name: Twig Feeds
version: 5.1.0-beta.10
testing: true
description: "Parse RSS, Atom, and JSON feeds with Twig."
icon: feed
author:
  name: Ole Vik
  email: git@olevik.me
  url: http://olevik.me
homepage: https://github.com/olevik/grav-plugin-twigfeeds
keywords: rss, atom, json, feed, feeds, twig
bugs: https://github.com/olevik/grav-plugin-twigfeeds/issues
license: MIT
dependencies:
  - { name: grav, version: ">=1.7" }

form:
  validation: strict
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        options:
          type: tab
          title: PLUGIN_TWIGFEEDS.ADMIN.TABS.OPTIONS
          import@:
            type: options
            context: blueprints://plugins/twigfeeds
        request:
          type: tab
          title: PLUGIN_TWIGFEEDS.ADMIN.TABS.REQUEST
          import@:
            type: request
            context: blueprints://plugins/twigfeeds
