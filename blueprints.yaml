name: Twig Feeds
version: 5.1.0-beta.2
description: "Parse RSS, Atom, and JSON feeds with Twig."
icon: feed
author:
  name: Ole Vik
  email: git@olevik.me
  url: http://olevik.me
homepage: https://github.com/olevik/grav-plugin-twigfeeds
keywords: rss, atom, json, feed, feeds, twig
bugs: https://github.com/olevik/grav-plugin-twigfeeds/issues
license: MIT
dependencies:
  - { name: grav, version: ">=1.7" }

form:
  validation: strict
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        import@1:
          type: request
          context: blueprints://plugins/twigfeeds
        import@2:
          type: options
          context: blueprints://plugins/twigfeeds
